<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/web/images/cash.ico">
    <title>{{block "title" .}}{{end}} $ Cash Tracker</title>
    <link href="/web/css/pico.min.css" rel=stylesheet>
    <link href="/web/css/app.css" rel=stylesheet>
    <script type="module" src="/web/js/app.js"></script>
</head>

<body class=container>

    <header>
        <nav>
            <ul>
                <li>
                    <img style="height:2.5em;" src="/web/images/cash.svg" alt="Cash Tracker Logo"></img>
                </li>
            </ul>
            {{if not .loggedOut}}
            <ul>
                <li><a href="/app/transactions/edit">New Transaction</a></li>
                <li><a href="/app/transactions">Transactions</a></li>
                <li><a href="/app/categories">Categories</a></li>
                <li><a href="/app/logout">Logout</a></li>
            </ul>
            {{end}}
        </nav>
        {{block "header" .}}<h2>Cash</h2>{{end}}
    </header>

    <main>

        {{block "main" .}}{{end}} </main>

    <footer></footer>

</body>

</html>
