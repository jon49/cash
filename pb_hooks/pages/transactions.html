{{define "title"}}Transactions{{end}}

{{define "header"}}
<h2>Transactions</h2>
{{end}}

{{define "main"}}
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {{range .transactions}}
        <tr>
            <td><a href="/app/transactions/edit?id={{.id}}">{{.date}}</a></td>
            <td>{{.category}}</td>
            <td>{{.amount}}</td>
            <td>{{.description}}</td>
        </tr>
        {{end}}
    </tbody>
    <tfoot>
        <tr>
            <td colspan=2>Total</td>
            <td colspan="2">{{.total}}</td>
        </tr>
    </tfoot>
</table>
{{end}}
